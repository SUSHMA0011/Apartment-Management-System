<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomEase Apartments</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Coco+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .bg-image {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            flex-direction: column;
            position: relative;
            background: url("{% static 'images/background.png' %}") no-repeat center center/cover;
            background-size: cover;
            padding: 50px;
        }
        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            margin-top: -20px; /* Remove top margin */
        }
        .navbar img {
            height: 150px; /* Make the logo bigger */
            margin-right: auto; /* Align logo to the left */
        }
        .navbar a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .button {
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            cursor: pointer;
            margin-left: auto; /* Push the button to the right */
            margin-right: 10px; /* Adjust margin to move button slightly to the left */
        }
        .navbar .button:hover {
            background-color: #ddd;
        }
        .content {
            text-align: center;
        }
        .content h1 {
            font-size: 106px;
            margin: 0;
            font-family: 'Catchy Mager';
        }
        .content h3 {
            font-size: 42px;
            margin: 0;
            font-family: 'Catchy Mager';
        }
        .content .intro-text {
            font-family: 'Coco Gothic';
        }
        .dropdown-menu a {
            color: black !important;
            text-align: center;
        }
        .dropdown-toggle.button {
            background: none;
            border: none;
            padding: 0;
        }
        .dropdown-toggle.button .fa-user-circle {
            color: white;
        }
        #dropdownMenuButton
        {
            color: white; 
        }
    </style>
</head>
<body>
    <div class="bg-image">
        <div class="navbar">
            <img src="{% static 'images/HomEase_logo.png' %}" alt="Logo"> <!-- Add logo image -->
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Photo Gallery</a>
            
            <div class="dropdown">
                <button class="btn dropdown-toggle button" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-user-circle fa-2x"></i>
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="/adminlogin/">Admin Login</a>
                    <a class="dropdown-item" href="/userlogin/">User Login</a>
                </div>
            </div>
        </div>
        <div class="content">
            <h3 class="intro-text">WELCOME TO</h3>
            <h1>HomEase</h1>
            <h3>Appartments</h3>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
